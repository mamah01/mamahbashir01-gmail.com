<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>FOUNDA</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="css/mdb.min.css" rel="stylesheet">
  <!-- Your custom styles (optional) -->
  <link href="css/style.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/tachyons@4.10.0/css/tachyons.min.css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>

<body>

    

    <div align="center" class="row-center">
    <div class="container col-6 mb6">
        <button  type="button" style="color: white;" class="btn-lg peach-gradient br-pill mt4 m3 p4 fl w-100 grow"  data-toggle="modal" data-target="#myModal">Report Lost Item</button>

        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
          <div class="modal-content">
            <div class="modal-header text-center">
              <h4 class="modal-title w-100 text-align-left orange-text">Lost Item Form...</h4>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body mx-3">
              <div class="md-form mb-5">
                <i class="fas prefix grey-text"></i>
                <input type="text" id="form34" class="form-control validate" placeholder="What's your name?">
              </div>
      
              <div class="md-form mb-5">
                <i class="fas prefix grey-text"></i>
                <input type="email" id="form29" class="form-control validate" placeholder="What's your email?">
              </div>
      
              <div class="md-form">
                <i class="fas prefix grey-text"></i>
                <textarea type="text" id="form8" class="md-textarea form-control" placeholder="Describe The Item...(Things like the Item type, Color, Where you found it, etc. Be detailed but don't give any personal information that could be used to identify it.)" rows="4"></textarea>
              </div>
            
              <!-- Material inline 1 -->
            <div class="form-check form-check-inline fas prefix">
                <input type="radio" class="form-check-input" id="materialInline1" name="inlineMaterialRadiosExample">
                <label class="form-check-label" for="materialInline1">I Would Like a Reward</label>
            </div>
            
            <!-- Material inline 2 -->
            <div class="form-check form-check-inline fas prefix">
                <input type="radio" class="form-check-input" id="materialInline2" name="inlineMaterialRadiosExample">
                <label class="form-check-label" for="materialInline2">No Reward for Me</label>
            </div>

            </div>
            <div class="modal-footer d-flex justify-content-center">
              <button class="btn peach-gradient br-pill">Send </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    

    </divalign="center">
    <br>
    <div class="center orange-text" style="font-weight: bolder;">
        <h3>See What Our Users Have Found</h3>
    </div>
    <div class="container">     
        <table class="table table-striped table-bordered">
          <thead>
            <tr>
              <th>Description</th>
              <th>Contact</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>A red bag. I found it at the cafe.</td>
              <td><button class="btn peach-gradient br-pill">Contact </button></td>
            </tr>
            <tr>
              <td>A big Ipad. About 12 inches.</td>
              <td><button class="btn peach-gradient br-pill">Contact </button></td>
            </tr>
            <tr>
              <td>A necklace with a teddy bear pendant. It's silver.</td>
              <td><button class="btn peach-gradient br-pill">Contact </button></td>
            </tr>
          </tbody>
        </table>
      </div>
</body>

</html>
